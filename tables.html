<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=col-md-8>
                <div class="jumbotron">
                    <span class="fa fa-fire fa-4x" +> Hot Restarant </span>

                    <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
                    <hr class="my-4">
                    <p>It uses utility classes for typography and spacing to space content out within the larger
                        container.</p>
                    <a href="index.html"><button class="btn btn-lg btn-primary"><span
                                class="fa fa-list-alt"></span>Home</button></a>
                    <a href="reserve.html"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span>
                            Make Reservation</button></a>
                </div>
            </div>
        </div>

    </div>



    <div class="card">
        <div class="card-header">
            <h3><strong>Tables</strong></h3>
        </div>
        <div class="card">
            <div class="card-header">
                <h3><strong>Waiting List</strong></h3>
            </div>
            <script>
                $.ajax({
                        url: "/api/tables",
                        method: "GET"
                    })
                    .then(function (tables) {
                        for (var i = 0; i < tables.length; i++) {
                            var tables = $("#tables");
                            $("<h2>").text("Table #" + (i + 1)),
                                $("<hr>"),
                                $("<h2>").text("ID: " + tables[i].customerID),
                                $("<h2>").text("Name: " + tables[i].customerName),
                                $("<h2>").text("Email: " + tables[i].customerEmail),
                                $("<h2>").text("Phone: " + tables[i].phoneNumber)
                        }
                    })

                $.ajax({
                        url: "/api/tables",
                        method: "GET"
                    })
                    .then(function (wait) {
                        for (var i = 0; i < wait.length; i++) {
                            var wait = $("#wait");
                            $("<h2>").text("Table #" + (i + 1)),
                                $("<hr>"),
                                $("<h2>").text("ID: " + wait[i].customerID),
                                $("<h2>").text("Name: " + wait[i].customerName),
                                $("<h2>").text("Email: " + wait[i].customerEmail),
                                $("<h2>").text("Phone: " + wait[i].phoneNumber)
                        }
                    })
            </script>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</body>
</body>

</html>
